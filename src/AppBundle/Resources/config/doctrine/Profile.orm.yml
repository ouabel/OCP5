AppBundle\Entity\Profile:
    type: entity
    table: profiles
    ChangeTrackingPolicy: DEFERRED_EXPLICIT
    repositoryClass: AppBundle\Repository\ProfileRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        isPublished:
            type: boolean
        photo:
            type: string
            nullable: true
        slug:
            type: string
            unique: true
            length: 255
            gedmo:
                slug:
                    unique: true
                    fields:
                        - name
        description:
            type: text
            nullable: true
        address:
            type: string
            nullable: true
        latitude:
            type: decimal
            precision: 12
            scale: 9
            nullable: true
        longitude:
            type: decimal
            precision: 12
            scale: 9
            nullable: true
        phone:
            type: string
            length: 255
            nullable: true
        mobile:
            type: string
            length: 255
            nullable: true
        email:
            type: string
            nullable: true
        createdAt:
            type: datetime
        updatedAt:
            type: datetime
            column: updated_at
    manyToOne:
#        user:
#            targetEntity: AppBundle\Entity\User
#            joinColumn:
#                name: user_id
#                referencedColumnName: id
#                nullable: false
        specialty:
            targetEntity: AppBundle\Entity\Specialty
            inversedBy: profiles
            joinColumn:
                name: specialty_id
                referencedColumnName: id
                nullable: false
        province:
            targetEntity: Province
            inversedBy: profiles
            joinColumn:
                name: province_id
                referencedColumnName: id
                nullable: false
        district:
            targetEntity: District
            inversedBy: profiles
            joinColumn:
                name: district_id
                referencedColumnName: id
                nullable: false
    manyToMany:
        tags:
            targetEntity: Tag
            cascade: ["persist"]
            inversedBy: profiles
            joinTable:
                name: profiles_tags
                joinColumns:
                    profile_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    tag_id:
                        referencedColumnName: id
    lifecycleCallbacks:
        preUpdate: [setUpdatedAt]
